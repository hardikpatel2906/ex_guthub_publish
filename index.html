<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: auto;
        }

        #btn {
            margin: 4px 6px;
            background-color: cornflowerblue;
            color: white;
            font-size: medium;
        }
    </style>
</head>

<body>
    <div>
        <button id="btn" onclick="onClick()">Click Me!</button>
    </div>
    <script>
        function onClick() {
            alert("Button Clicked!!")
        }
    </script>
</body>

</html>
